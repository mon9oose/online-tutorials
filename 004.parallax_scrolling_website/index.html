<!DOCTYPE html>
<html>

<head>
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>Parallax Scrolling Website</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <a href="#" class="logo">Logo</a>
        <ul class="navigation">
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Events</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </header>
    <section class="parallax">
        <h2 id="text">Parallax Website</h2>
        <img src="monutain_01.png" id="m1">
        <img src="trees_02.png" id="t2">
        <img src="monutain_02.png" id="m2">
        <img src="trees_01.png" id="t1">
        <img src="man.png" id="man">
        <img src="plants.png" id="plants">
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
    <script>
        const gsap_duration = 2;

        gsap.from("#m1", {
            duration: gsap_duration,
            y: 100,
        })
        gsap.from("#m2", {
            duration: gsap_duration,
            y: 50,
        })
        gsap.from("#t2", {
            duration: gsap_duration,
            x: -50,
        })
        gsap.from("#t1", {
            duration: gsap_duration,
            x: 50,
        })
        gsap.from("#man", {
            duration: gsap_duration,
            x: -250,
        })
        gsap.from("#plants", {
            duration: gsap_duration,
            x: -300,
        })
        gsap.from("#text", {
            duration: gsap_duration,
            x: 600,
        })
    </script>
</body>

</html>
